<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Confirmación</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <i id="customheader" class="pi pi-home" style="display:none"></i>
        <h3>¿Desea eliminar la funcionalidad? </h3>

        <p:panelGrid columns="2">
            <p:commandButton value="Sí" id="si" action="#{bean.eliminarFuncionalidad()}" style="margin-right:20px;" styleClass="ui-priority-primary" update="@form funcionalidades" immediate="true" />
            <p:commandButton value="No" id="no" action="#{bean.quitarDialogo()}" style="margin-right:20px;" styleClass="ui-priority-primary" update="@form funcionalidades" immediate="true" />
        </p:panelGrid>
    </h:body>
</html>
